<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>ToDoList</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Додаток ToDo</h1>
        <p class="header__text">список справ на сьогодні</p>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="list-state__wrraper wrapper">
          <div id="emptyList" class="list-state">
            <img
              class="list-state__img"
              src="./img/taskslist-empty.svg"
              alt="Empty"
            />
            <div class="list-state__inner">
              <p class="list-state__title">Акуна Матата</p>
              <p class="list-state__title">Жодних турбот</p>
            </div>
          </div>
          <div id="fullList" class="list-state">
            <img
              class="list-state__img"
              src="./img/taskslist-full.svg"
              alt="Empty"
            />
            <div class="list-state__inner">
              <p class="list-state__title">Пів справи зробив той</p>
              <p class="list-state__title">Хто вже почав</p>
            </div>
          </div>
        </div>

        <!-- List of tasks -->
        <div class="task-wrapper wrapper">
          <ul id="tasksList" class="list-group"></ul>
        </div>
        <!-- List of tasks -->

        <div class="form-wrapper wrapper">
          <p class="form__title">Додати нову задачу</p>
          <form id="form" class="form">
            <div class="form__box">
              <input
                type="text"
                class="form__input"
                id="taskInput"
                placeholder="Текст задачі"
                required
              />
              <p class="form__text">
                Що робимо, скільки часу витрачаємо, який маємо результат.
              </p>
              <button type="submit" class="form__btn btn">Додати задачу</button>
            </div>
          </form>
          <div class="button__wrraper">
            <button id="removeDoneTasks" class="removedonetasks__btn btn">
              Видалити виконані задачі
            </button>
            <button id="removeEveryTasks" class="removeeverytasks__btn btn">
              Видалити усі задачі
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
